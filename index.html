<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="all">
    <header class="header">
        <nav class="nav nav1">
            <a href="#"><img src="../project0513/img/DayinUP.svg" alt="logo"></a>
            <a href="#">最新消息</a>
            <a href="#">找案件</a>
            <a href="#">找人才</a>
        </nav>
        <nav class="nav nav2">
            <a href="#"><img src="../project0513/img/message.svg" alt="message"></a>
            <a href="#"><img src="../project0513/img/content.svg" alt="content"></a>
            <a href="#"><img src="../project0513/img/bookmark.svg" alt="bookmark"></a>
            <a href="#"><img src="../project0513/img/bell.svg" alt="bell"></a>
            <a href="#"><img src="../project0513/img/profile.svg" alt="profile"></a>
        </nav>
    </header>
    <div class="box">
        <form class="form">
            <h2>歡迎回來!</h2>
            <img src="../project0513/img/cross.png" alt="cross" class="cross">
            <div class="group">
                <a role="button" href="https://accounts.google.com" class="btn w-135 h-50">
                    <div class="btn-ce">
                    <img src="https://static.xx.fbcdn.net/rsrc.php/yv/r/HwisNeTP7Qh.svg" class="icon" alt="Google icon">Google
                    </div>
                </a>
                <a role="button" href="https://facebook.com" class="btn w-135 h-50">
                    <div class="btn-ce">
                    <img src="https://hinetcdn.waca.ec/commons/images/icon_FB.svg?v=202205111054" class="icon" alt="Facebook icon">Facebook
                    </div>
                </a>
            </div>
            <div class="line-text">
                <span class="line"></span>
                <span class="line-t">或是</span>
                <span class="line"></span>
            </div>
            <div class="login-box">
            <label for="account" class="login-label required-star">帳號</label>
            <input type="text" required="required" name="account" id="account" placeholder="請輸入您的信箱" class="w-289 h-50 login-input">        
            </div>
            <div class="login-box">
            <label for="pin" class="login-label required-star">密碼</label>
            <input type="password" required="required" name="pin" id="pin" placeholder="請輸入您的密碼" class="w-289 h-50 login-input">
            <br>
            <a href="#" class="a-col">忘記密碼?</a>
            </div>
            <input type="submit" value="立即登入" class="login-button w-289 h-50">
            <p class="last">還沒有帳號?&nbsp;<a href="#" class="a-col">註冊</a>&nbsp;加入我們</p>
        </form>
    </div>
</div>
</body>

</html>
